<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Dynamic Input Form</title>
  <script>
    function createInputs() {
      // Get the number of inputs from the dropdown menu
      var numInputs = document.getElementById("numInputs").value;
      
      // Get the div where the input fields will be added
      var inputContainer = document.getElementById("inputContainer");
      
      // Clear any existing input fields
      inputContainer.innerHTML = "";
      
      // Create the specified number of input fields
      for (var i = 0; i < numInputs; i++) {
        var input = document.createElement("input");
        input.type = "text";
        input.name = "input" + (i + 1);
        inputContainer.appendChild(input);
        inputContainer.appendChild(document.createElement("br"));
        console.log(input.name)
      }
    }
  </script>
</head>
<body>
  <h2>Dynamic Input Form</h2>
  <form>
    <label for="numInputs">Number of inputs:</label>
    <select id="numInputs" name="numInputs" onchange="createInputs()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
    </select>
    <div id="inputContainer">
      <!-- Campos de entrada se añadirán aquí -->
    </div>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
